<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Formulário</title>
  </head>

  <body>
    <div class="container">
      <legend class="mt-3">Cadastro</legend>
      <div class="row cep">
        <div class="col-md-12">
          <div class=" form-floating mb-3 ">
            <input
              id="cep"
              class="form-control"
              type="text"
              name="cep"
              form="meu-form"
              value=""
              maxlength="9"
              required
              placeholder="00.000-000"
              
              onkeyup="mascaraCEP(cep)"

            />
            
            <label for="cep">Digite o CEP de sua cidade</label>
          </div>
        </div>
        
        <div class="col-md-2">
          <div class="loading">
            <div >
             <p>Carregando</p><img src="./img/loading-buffering.gif" alt="Carregando" />
            </div>
            
          </div>
        </div>        
      </div>
      <form id="meu-form">
        <div class="row ">
          <div class="col-sm-2 col-xm-12">
            <div class="form-floating mb-3">
              <select
                name="uf"
                id="uf"
                class="form-select form-label"
                aria-label="UF">
                <option selected>-</option> 
              </select>
              <label for="uf">Selecione UF</label>
            </div>
          </div>
          
          <div class="col-md-4">
            <div class="form-floating mb-3 ">
            <input
              type="text"
              class="form-control"
              id="cidade"
              placeholder="Cidade"
              disabled
            />
            <label for="cidade">Cidade</label>
          </div>
          </div>

          <div class="col-sm">
            <div class="form-floating mb-3 ">
            <input
              type="text"
              class="form-control"
              id="bairro"
              placeholder="Bairro"
              disabled
            />
            <label for="bairro">Bairro</label>
          </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-7">
            <div class="form-floating mb-3">
             <input
              type="text"
              class="form-control"
              id="rua"
              placeholder="Logradouro"
              disabled
              />
             <label for="rua">Logradouro</label>
            </div>
          </div>
         
          <div class="col-sm">
            <div class="form-floating ">
              <input
                type="text"
                class="form-control"
                id="numero"
                placeholder="Número"
              />
              <label for="numero">Número</label>
            </div>
          </div>
        </div>

        <br/>

        <legend class="mb-3">Telefone</legend>
        <div class="row">
          <div class="col-sm-12 mb-3">
            <div class="form-check form-switch">
              <input id="yes" class="form-check-input" type="checkbox" role="switch"  onClick="telefone()">
              <label class="form-check-label" for="flexSwitchCheckDefault">Deseja registrar telefone?</label>
            </div>
          </div>
            <div class="col-sm-3">
              <div class="form-floating mb-3 displayphone">
                <input
                type="text"
                class="form-control"
                id="tel"
                placeholder="(DDD)9999-9999"
                onkeyup="mascaraFone(event)"/>
                <label for="tel">Digite seu telefone</label>
              </div>
            </div>
            
      </div>
        <button
          type="submit"
          class="btn btn-outline-primary mt-3"
          onClick="checarCadastro()"
        >
          Enviar
        </button>
      </form>
    </div>
  </body>
  <script src="./script.js"></script>
  <script src="./estados.js"></script>
  <script src="./cep.js"></script>
</html>
