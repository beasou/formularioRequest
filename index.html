<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Formulário</title>
</head>

<body>
	<div class="container"> 
		<fieldset>
			<legend>Cadastro</legend>
				<div class="cep row g-3">
					<div class="col-md-4">
						<span class="input-group-text">Digite o CEP de sua cidade</span>
					</div>
					<div class="col-md-3">
						<input id="cep " class="form-control" type="text" name="cep" form="meu-form" value="" placeholder="00.000-000" onblur="obterEndereco()">
					</div>
					
					<div class="loading col-md-2">
						<p>Carregando</p> <img src="./img/loading-buffering.gif" alt="Carregando">
					</div>
				</div>
				<hr>

			<form id="meu-form"> 
				
					<select name="uf" id="uf"  class="form-select form-label" aria-label="UF" disabled>
						<option selected>Selecione um Estado</option>
						<option value="1">One</option>
						<option value="2">Two</option>
						<option value="3">Three</option>
					</select>
		
					<div class="row g-3">
				<div class="form-floating mb-3 col-md-6">
					<input type="text" class="form-control" id="estado" placeholder="Estado" disabled>
					<label for="estado">Estado</label>
				</div>
				<div class="form-floating mb-3 col-md-6">
					<input type="text" class="form-control" id="cidade" placeholder="Cidade" disabled>
					<label for="cidade">Cidade</label>
				</div>

				
				<div class="form-floating mb-3 col-sm">
					<input type="text" class="form-control" id="bairro" placeholder="Bairro" disabled>
					<label for="bairro">Bairro</label>
				</div>
				<div class="form-floating mb-3 col-sm-7">
					<input type="text" class="form-control " id="rua" placeholder="Logradouro" disabled>
					<label for="rua">Logradouro</label>
				</div>
				<div class="form-floating col-sm">
					<input type="password" class="form-control" id="numero" placeholder="Número">
					<label for="numero">Número</label>
				</div>
			</div>




			</fieldset>
		<br>
			<fieldset>
				<legend>Telefone</legend>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" id="yes" name="tel" value="yes" onClick="telefone()">
							<label class="form-check-label" for="flexRadioDefault1"> 
								Sim 	
							</label>
						<div class="mb-3">
							<input type="text" class="form-control" id="tel" placeholder="(DDD)9999-9999" disabled>
						</div>
					</div>
					<div class="form-check ">
						<input class="form-check-input" type="radio" id="no" name="tel" value="no" onClick="telefone()" checked>
							<label class="form-check-label" for="flexRadioDefault2">
							Nao
							</label>
					</div>
				</fieldset>
	
		<button type="submit" class="btn btn-outline-primary" onClick="checarCadastro()">Enviar</button>
		</form>

	
		
	
	</div>
	
</body>
<script src="./script.js"></script>
<script src="./cep.js"></script>

</html>
